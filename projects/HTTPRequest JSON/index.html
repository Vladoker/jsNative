<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Ajax</title>  
</head>
<body>
    <div class="container">
        <h6 class="d-flex justify-content-center">All users</h6>
        <div id="usersItems" class="row">

            <!-- <div class="col-md-4 nameBlock">test 1</div>
            <div class="col-md-4 nameBlock">test 2</div>
            <div class="col-md-4 nameBlock">test 2</div> -->
            
        </div>
        <span class="mt-5 d-flex justify-content-center" style="font-size: 19px; font-weight: 600;">User name</span> 
        <div class="row">
            
            <table class="table">
              <tbody>
                <tr>
                  <th scope="row">Name</th>
                  <td id="tableName"></td>
                </tr>
                <tr>
                  <th scope="row">username</th>
                  <td id="tableSurName"></td>
                </tr>
                <tr>
                  <th scope="row">address</th>
                  <td id="tableAddress"></td>
                </tr>
                <tr>
                  <th scope="row">email</th>
                  <td id="tableMail"></td>
                </tr>
                <tr>
                  <th scope="row">phone</th>
                  <td id="tablePhone"></td>
                </tr>
                <tr>
                  <th scope="row">website</th>
                  <td id="tableWebsite"></td>
                </tr>
                <tr style="display: none;">
                  <th scope="row">id</th>
                  <td id="tableId"></td>
                </tr>
              </tbody>
            </table>
        </div>
        <button disabled id="btnSend" class="btn btn-primary">Send</button>

        <div class="row align-items-center flex-column mt-5" style="display: none;" id="descUser">
          <h5 id="UserTitle">sdfsdf</h5>
          <p id="usrDesc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rem.</p>
        </div>
    </div>



    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="request.js"></script>
</body>
</html>
